<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="assets/css/master.css" />
  </head>
  <body>
    <main>
      <div class="side">
        <h3>welcome to tic-tac-to</h3>
        <button id="human">human</button>
        <button id="cpu">cpu</button>
      </div>
      <div id="x-o">
        <h3>choose side</h3>
        <button id="x">x</button>
        <button id="o">o</button>
      </div>
      <div class="bord">
        <div data-status="off"></div>
        <div data-status="off"></div>
        <div data-status="off"></div>
        <div data-status="off"></div>
        <div data-status="off"></div>
        <div data-status="off"></div>
        <div data-status="off"></div>
        <div data-status="off"></div>
        <div data-status="off"></div>
      </div>
      <div class="winner">
        <h3></h3>
        <button id="replay">play again</button>
      </div>
    </main>
  </body>
  <script src="assets/js/main.js"></script>
</html>
